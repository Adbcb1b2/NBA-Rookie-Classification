    <!-- Main Content - Checkout-->
    <div class="main">

        <!--Page Title-->
        <h1 class="category_header">Checkout</h1>

        <!--Div for Checkout Form-->
        <div class="checkout-form">
            <form id="checkoutForm">

                <!-- First Name -->
                <label for="firstName">First Name:</label><br>
                <input type="text" id="firstName" name="firstName" required><br><br>
                
                <!-- Last Name -->
                <label for="lastName">Last Name:</label><br>
                <input type="text" id="lastName" name="lastName" required><br><br>
                
                <!-- Address -->
                <label for="address">Address (First Line):</label><br>
                <input type="text" id="address" name="address"  required><br><br>
            
                <!-- Town -->
                <label for="town">Town:</label><br>
                <input type="text" id="town" name="town" required><br><br>
                
                <!-- County -->
                <label for="county">County:</label><br>
                <input type="text" id="county" name="county" required><br><br>
                
                <!-- Postcode -->
                <label for="postcode">Postcode:</label><br>
                <input type="text" id="postcode" name="postcode" required><br><br>
                
                <!-- Email -->
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <!-- Phone Number -->
                <label for="phone">Mobile Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" required><br><br>
            
                <!-- Card Number -->
                <label for="cardNumber">Card Number (16 digits):</label><br>
                <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{16}" required><br><br>
            
                <!-- Expiry Date -->
                <label for="expiryDate">Expiry Date (MM/YY):</label><br>
                <input type="text" id="expiryDate" name="expiryDate" pattern="(0[1-9]|1[0-2])\/([0-9]{2})" placeholder="MM/YY" required><br><br>
            
                <!-- CVV -->
                <label for="cvv">CVV (3 digits):</label><br>
                <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" required><br><br>
                
            
                <!-- Back button and checkout button -->
                <div class="checkout-form-container">
                    <!-- Back button -->
                    <button type="button" class="back-btn" onclick="window.history.back()">Back</button>
                    <!-- Checkout button -->
                    <button type="submit" class="checkout-btn-final">Checkout</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">

    <!-- Pop up for when 'Checkout' button is clicked-->
    <div id="checkoutPopup" class="popup">
        <div class="popup-content">
            <p><i class="fas fa-exclamation-triangle"></i> Order placed - thank you!</p>
        </div>
    </div>
    
    <!--Script to automatically add a '/' after typing the sexond digit-->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const expiryDateInput = document.getElementById('expiryDate');
            
            // Event listener to automatically add '/' after typing the second digit
            expiryDateInput.addEventListener('input', function(event) {
                const value = event.target.value;
                if (value.length === 2 && !value.includes('/')) {
                    event.target.value = value + '/';
                }
            });
        });
    </script>
